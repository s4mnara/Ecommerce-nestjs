version: '3.9'

services:
  api:
    build:
      context: ./api      
      dockerfile: Dockerfile
    container_name: loja_api
    command: npm run start:dev
    ports:
      - "${PORT}:3000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./api:/app
      - /app/node_modules
    networks:
      - loja-network

  db:
    image: postgres:16
    container_name: loja_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - loja-network

networks:
  loja-network:
    driver: bridge

volumes:
  pgdata:

